<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>text-gen</title>
        <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    </head>
    <body>
        <form
            id="promptPostForm"
            hx-post="http://localhost:8000/prompt"
            hx-trigger="submit"
            hx-swap="innerHTML"
            hx-target="#result"
        >
            <textarea id="system_prompt" name="system_prompt" rows="10" cols="100" placeholder="System prompt" autofocus="true"></textarea>
            <textarea id="user_prompt" name="user_prompt" rows="10" cols="100" placeholder="User prompt"></textarea>
            <br />
            <button type="submit">Generate</button>
        </form>
        <br />
        <div id="result"></div>
    </body>
</html>
